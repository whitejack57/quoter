<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      font-size: 1em;
    }
    #quoteOutput {
      margin-top: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instant Quote Generator</h1>
    <label for="pickup">Pickup ZIP Code:</label>
    <input type="text" id="pickup" placeholder="e.g. 90210" />

    <label for="dropoff">Drop-off ZIP Code:</label>
    <input type="text" id="dropoff" placeholder="e.g. 10001" />

    <label for="vehicle">Vehicle Type:</label>
    <select id="vehicle">
      <option value="Standard Car">Standard Car</option>
      <option value="Large SUV">Large SUV</option>
      <option value="Pickup Truck">Pickup Truck</option>
      <option value="Luxury">Luxury</option>
    </select>

    <button id="getQuote">Get Quote</button>
    <div id="quoteOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instant Quote Generator</h2>
    <label>Pickup ZIP Code:</label>
    <input type="text" id="pickup" placeholder="e.g. 75068" />
    
    <label>Drop-off ZIP Code:</label>
    <input type="text" id="dropoff" placeholder="e.g. 11235" />
    
    <label>Vehicle Type:</label>
    <select id="vehicle">
      <option value="Standard Car">Standard Car</option>
      <option value="Large SUV">Large SUV</option>
      <option value="Pickup Truck">Pickup Truck</option>
      <option value="Luxury">Luxury</option>
    </select>
    
    <button id="getQuote">Get Quote</button>
    <p id="quoteOutput"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
